<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.customElements.define('mi-comp', class extends HTMLElement {
            constructor(){
                super();
                this.attachShadow({mode:'open'});
                this.shadowRoot.innerHTML = 'Hola';
                this._saludo = 'Hello world';
            }
            set saludo(saludo){
                console.log("...setting saludo")
                this._saludo = saludo;
            }
            get saludo() {
                return this._saludo;
            }
        })
    </script>
    <mi-comp width="500px" titulo="From an attribute"></mi-comp>
</body>
</html>
